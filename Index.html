<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Tracker</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #1f2937;
            --danger: #ef4444;
            --success: #22c55e;
        }


        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 40px;
            margin: 0;
        }


        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }


        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary);
        }


        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }


        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }


        input[type="text"]:focus {
            border-color: var(--primary);
        }


        button#addBtn {
            padding: 12px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }


        button#addBtn:hover {
            background-color: #1d4ed8;
        }


        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }


        li {
            background: #fff;
            border-bottom: 1px solid #f3f4f6;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }


        li:last-child {
            border-bottom: none;
        }


        .item-name {
            font-size: 18px;
            cursor: pointer;
            flex-grow: 1;
        }


        .completed {
            text-decoration: line-through;
            color: #9ca3af;
        }


        .actions {
            display: flex;
            gap: 10px;
        }


        .btn-action {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }


        .btn-check {
            background-color: #dcfce7;
            color: #166534;
        }


        .btn-delete {
            background-color: #fee2e2;
            color: #991b1b;
        }


    </style>
</head>
<body>


<div class="container">
    <h1>My Tracker</h1>
    
    <div class="input-group">
        <input type="text" id="trackerInput" placeholder="Enter item (e.g., Book, Package, Gym)...">
        <button id="addBtn">Add</button>
    </div>


    <ul id="trackerList">
        <!-- Items will appear here -->
    </ul>
</div>


<script>
    // 1. Select DOM elements
    const input = document.getElementById('trackerInput');
    const addBtn = document.getElementById('addBtn');
    const list = document.getElementById('trackerList');


    // 2. Load items from LocalStorage on startup
    let items = JSON.parse(localStorage.getItem('myTrackerItems')) || [];
    renderList();


    // 3. Add Item Function
    function addItem() {
        const text = input.value.trim();
        
        if (text !== "") {
            const newItem = {
                id: Date.now(),
                text: text,
                completed: false
            };


            items.push(newItem);
            saveAndRender();
            input.value = ""; // Clear input
            input.focus();
        }
    }


    // 4. Delete Item Function
    function deleteItem(id) {
        items = items.filter(item => item.id !== id);
        saveAndRender();
    }


    // 5. Toggle Complete Function
    function toggleComplete(id) {
        items = items.map(item => {
            if (item.id === id) {
                return { ...item, completed: !item.completed };
            }
            return item;
        });
        saveAndRender();
    }


    // 6. Save to LocalStorage and Update UI
    function saveAndRender() {
        localStorage.setItem('myTrackerItems', JSON.stringify(items));
        renderList();
    }


    // 7. Render the list to HTML
    function renderList() {
        list.innerHTML = "";
        
        items.forEach(item => {
            const li = document.createElement('li');
            
            const span = document.createElement('span');
            span.textContent = item.text;
            span.className = `item-name ${item.completed ? 'completed' : ''}`;
            span.onclick = () => toggleComplete(item.id);


            const div = document.createElement('div');
            div.className = 'actions';


            // Check Button
            const checkBtn = document.createElement('button');
            checkBtn.textContent = item.completed ? "Undo" : "Done";
            checkBtn.className = "btn-action btn-check";
            checkBtn.onclick = () => toggleComplete(item.id);


            // Delete Button
            const delBtn = document.createElement('button');
            delBtn.textContent = "X";
            delBtn.className = "btn-action btn-delete";
            delBtn.onclick = () => deleteItem(item.id);


            div.appendChild(checkBtn);
            div.appendChild(delBtn);
            
            li.appendChild(span);
            li.appendChild(div);
            list.appendChild(li);
        });
    }


    // 8. Event Listeners
    addBtn.addEventListener('click', addItem);
    
    // Allow pressing "Enter" to add
    input.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            addItem();
        }
    });
</script>


</body>
</html>
